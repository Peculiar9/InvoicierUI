<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="sweetalert2.min.js"></script>
        <link rel="stylesheet" href="sweetalert2.min.css">
        <link rel="stylesheet" href="./css/style.css">

        <!-- BOXICON -->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>


        <title>Invoicier- SignIn</title>
    </head>

    <body>
        <section id="container">
            <header>
                <nav>
                    <a href="#" class="logo"><img src="./images/logo.png" alt=""></a>
                    <ul class="navigation">
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Sign In</a></li>
                        <li><a href="#" class="signup">Sign Up</a></li>
                    </ul>
                </nav>
            </header>


            <div class="auth-container">
                <div class="form-content">
                    <h2>Sign Up</h2>
                    <form action="post" class="form">
                        <div class="form-group">
                            <label for="" class="form-text">Email</label>
                            <input type="text" class="form-input" />
                        </div>
                        <div class="form-group">
                            <label for="" class="form-text">Username</label>
                            <input type="text" class="form-input" />
                        </div>
                        <div class="form-group">
                            <label for="" class="form-text">Password</label>
                            <input type="password" class="form-input" />
                        </div>
                        <div class="form-group">
                            <label for="" class="form-text">Confirm Password</label>
                            <input type="password" class="form-input" />
                        </div>
                        <div class="form-check">
                            <input type="checkbox" />
                            <label for="" class="form-text">Agree with <span><a href="#">Terms</a></span> and <span><a
                                        href="#">Conditions</a></span></label>
                        </div><br>
                        <div class="signupbtn">
                            <a href="#" class="btnsignup">Sign Up</a>
                        </div>

                    </form>
                </div>
            </div>

        </section>

    </body>


</html>
